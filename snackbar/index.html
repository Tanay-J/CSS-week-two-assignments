<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/snackbar/styles.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar: CSS Assignments</title>
</head>
<body>
    <main>
        <h3>Snackbar</h3>
        <div class="btn-container">
            <button class="btn-primary">Baseline</button>
            <button class="btn-primary">Leading</button>
        </div>
        <div class="container s-baseline hide">
            <p>Can't send photo. Retry after 5 seconds</p>
            <button class="text-colored">RETRY</button>
            <i class="fas fa-times"></i>

        </div>
        <div class="container s-leading hide">
            <p>Your photo has been archived</p>
            <button class="text-colored">UNDO</button>
            <i class="fas fa-times"></i>

        </div>
    </main>
    <script src="/snackbar/script.js"></script>
</body>
</html>
