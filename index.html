<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Assignments - Week Two</title>
</head>
<body>
    <main>
        <!-- Card Component 1 -->
        <section class="card">
            <img
              class="card-img"
              src="https://bilder.buecher.de/produkte/33/33068/33068348z.jpg"
            />
            <div class="book-details">
              <h3 class="book-title">The Shining</h3>
              <p class="author">Stephen King</p>
            </div>
            <div class="card-props">
              <button class="text-colored">READ</button>
              <button class="text-colored">BOOKMARK</button>
              <div class="icon-container">
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/ios-glyphs/30/000000/hearts.png"
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/ios-glyphs/30/000000/share--v1.png"
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/glyph-neue/64/000000/menu-2.png"
                  />
                </button>
              </div>
            </div>
          </section>

          <!-- Card Component 2 -->
          


      </main>
</body>
</html>
