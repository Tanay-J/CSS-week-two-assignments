<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Assignments - Week Two</title>
</head>
<body>
    <main>
        <!-- Card Component 1 -->
        <section class="card card-one">
            
            <img
              class="card-img"
              src="img/image.jpeg"
            />
            <div class="card-details book-details">
              <h3 class="title">Different Seasons</h3>
              <p class="author">Stephen King</p>
            </div>
            <div class="card-props">
              <button class="text-colored">READ</button>
              <button class="text-colored">BOOKMARK</button>
              <div class="icon-container">
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/ios-glyphs/30/000000/hearts.png"
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/ios-glyphs/30/000000/share--v1.png"
                  />
                </button>
                <button>
                  <img
                    class="icon"
                    src="https://img.icons8.com/glyph-neue/64/000000/menu-2.png"
                  />
                </button>
              </div>
            </div>
          </section>

          <!-- Card Component 2 -->
          <section class="card card-border card-two">
            <img
              class="card-img-wide"
              src="https://cdn.audleytravel.com/-/-/79/402117-temples-at-hampi-near-hospet.jpg"
            />
            <div class="card-details">
              <h3 class="text-center title">Hampi Vijayanagara</h3>
              <p class="author text-center">Dec'2021</p>
              <hr>
              <article class="text-para text-center">
              Hampi, also referred to as the Group of Monuments at Hampi, is a UNESCO World Heritage Site located in east-central Karnataka, India. Hampi was the capital of the Vijayanagara Empire in the 14th century.
              </article>
              <hr>
            </div>
    
            
            <div class="card-props">
                <button class="text-colored">READ</button>
                <button class="text-colored">BOOKMARK</button>
                <div class="icon-container">
                  <button>
                    <img
                      class="icon"
                      src="https://img.icons8.com/ios-glyphs/30/000000/hearts.png"
                    />
                  </button>
                  <button>
                    <img
                      class="icon"
                      src="https://img.icons8.com/ios-glyphs/30/000000/share--v1.png"
                    />
                  </button>
                  <button>
                    <img
                      class="icon"
                      src="https://img.icons8.com/glyph-neue/64/000000/menu-2.png"
                    />
                  </button>
                </div>
            </div>
          </section>
    
          <!-- Card Component 3 -->

          
    
      </main>
</body>
</html>
