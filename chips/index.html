<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/chips/styles.css">
    <title>Chips - CSS Assignments</title>
</head>
<body>
    <main>
        <section class="chip-container">
            <h4 class="comp-title pad-10px">Chips: Basic</h4>
        
            <div class="chip-wrapper">
                <button class="chip chip-blueviolet">Jerrey Archer</button>
                <button class="chip chip-hotpink">Stephen King</button>
                <button class="chip">Murakami</button>
                <button class="chip">JK Rowling</button>
                <button class="chip">Premchand</button>
                <button class="chip">Khushwant Singh</button>
            </div>
        </section>
       
        <section class="chip-container">
            <h4 class="comp-title pad-10px">Chips: Stacked</h4>
        
            <div class="chip-wrapper chip-wrapper-grid">
                <button class="chip chip-blueviolet chip-wide">Jerrey Archer</button>
                <button class="chip chip-hotpink chip-wide">Stephen King</button>
                <button class="chip chip-wide">Murakami</button>
                <button class="chip chip-wide">JK Rowling</button>
                <button class="chip chip-wide">Premchand</button>
                <button class="chip chip-wide">Khushwant Singh</button>
                <button class="chip chip-wide">Khushwant Singh</button>
            </div>
        </section>
    </main>
</body>
</html>
