<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
    <link rel="stylesheet" type="text/css" href="/badges/styles.css">
    <title>Badges: CSS Assignments</title>
</head>
<body>
    <main>
        <h4 class="title">Badges</h4>
        <hr>
        <div class="container">
            <span class="badge">Text with a badge</span>      
        </div>
        <div class="container">
            <span class="badge-large">Text with a large badge</span>      
        </div>
        <div class="container">
            <span>Button with badge on the left
                <button class="btn-primary"><span class="badge-left"></span>Action</button>
            </span>
        </div>
        <div class="container">
            <span>Button toggles badge visibility
                <button class="btn-secondary">Hide<span class="badge"></span></button>
            </span>
        </div>
        <div class="container">
            <span class="badge">Icon with a badge <i class="fas fa-home"></i></span>      
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
