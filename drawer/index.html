<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/drawer/styles.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>Drawer - CSS Assignments</title>
</head>
<body>
    <main class="container">
        <header>
            <p class="title">Mail</p>
            <p class="subtext">hello@world.com</p>
        </header>
        <section class="drawer-container">
            <button class="drawer-item">
                <i class="lni lni-inbox"></i>
                <span>Inbox</span>
            </button>
            <button class="drawer-item">
                <i class="lni lni-star"></i>
                <span>Star</span>
            </button>
            <button class="drawer-item">
                <i class="lni lni-check-box"></i>
                <span>Sent Mail</span>
            </button>
            <button class="drawer-item">
                <i class="lni lni-envelope"></i>
                <span>Draft</span>
            </button>     
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
